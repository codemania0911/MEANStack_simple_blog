<div id="wrapper">
  <app-adminnav></app-adminnav>
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
              Add a new user
          </h1>
          <form [formGroup]="userForm">
              <div class="form-group">
                <label for="user_title">User Name</label>
                <input type="text" name="username" class="form-control" formControlName="username" #username>
              </div>
              <div class="form-group">
                <label for="user_author">FirstName</label>
                <input type="text" name="firstname" class="form-control" formControlName="firstname" #firstname>
              </div>
              <div class="form-group">
                <label for="user_status">LastName</label>
                <input type="text" name="lastname" class="form-control" formControlName="lastname" #lastname>
              </div>
              <div class="input-group">
                <label for="user_role">Role</label>
                <select class="form-control" name="role" formControlName="role" #role>
                  <option value="admin">admin</option>
                  <option value="user">user</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label for="user_tag">Email</label>
                <input type="email" name="email" class="form-control" formControlName="email" #email>
              </div>
              <div class="form-group">
                <label for="user_tag">Password</label>
                <input type="password" name="password" class="form-control" formControlName="password" #password>
              </div>
              <!-- <div class="form-group">
                <label for="user_tag">Confirm Password</label>
                <input type="password" name="cpassword" class="form-control" formControlName="username">
              </div> -->
              <input type="submit" value="Add User" class="btn btn-primary" (click)="onSubmit()">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
