<div id="wrapper">
    <app-adminnav></app-adminnav>
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        PUBLISH NEWS
                    </h1>
                    <form role="form" action="" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="post_title">Post Title</label>
                            <input type="text" name="title" placeholder = "ENTER TITLE " value= "Enter title"  class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="post_image">Post Image </label> <font color='brown'> &nbsp;&nbsp;(Allowed image size: 1024 KB) </font>
                            <input type="file" name="image" >
                        </div>
                        <div class="form-group">
                            <label for="post_tag">Post Tags</label>
                            <input type="text" name="tags" placeholder = "ENTER SOME TAGS SEPERATED BY COMMA (,)" value= "" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="post_content">Post Content</label>
                            <textarea class="form-control" name="content"  id="" cols="30" rows="15" ></textarea>
                        </div>
                        <button type="submit" name="publish" class="btn btn-primary" value="Publish Post">Publish Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
