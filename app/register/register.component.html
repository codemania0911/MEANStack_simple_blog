<app-navbar></app-navbar>
 <div class="container">
 	<div class="row">
 		<div class="col-xs-4"></div>
 		<div class="col-xs-4">
			<form [formGroup]="userForm">
				<div class="form-group">
					<input type="text" name="username" class="form-control" placeholder = "username" formControlName="username" #username>
				</div>
				<div class="form-group">
					<input type="text" name="firstname" class="form-control" placeholder = "firstname" formControlName="firstname" #firstname>
				</div>
				<div class="form-group">
					<input type="text" name="lastname" class="form-control" placeholder = "lastname" formControlName="lastname" #lastname>
				</div>
				<div class="form-group">
					<input type="text" name="email" class="form-control" placeholder = "email" formControlName="email" #email>
				</div>
				<div class="form-group">
					<input type="password" name="pwd" class="form-control" placeholder = "password" formControlName="password" #password>
				</div>
				<!-- <div class="form-group">
					<input type="password" name="cpwd" class="form-control" placeholder = "repassword" formControlName="cpassword" #cpassword>
				</div>				 -->
				<input type="submit" value="submit" class="btn btn-primary" (click)="onSubmit()">
			</form>
 		</div>
 		<div class="col-xs-4"></div>
 	</div>

 </div>
